<div class="page-container">
  <div class="container">
    <div class="register-box">
      <h2>Inscription</h2>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="input-box">
          <input
            id="username"
            type="text"
            name="username"
            [(ngModel)]="user.username"
            required
          />
          <label>Nom d'utilisateur</label>
        </div>
        <div class="input-box">
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="user.email"
            required
          />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="user.password"
            required
          />
          <label>Mot de passe</label>
        </div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="btn"
        >
          S'inscrire
        </button>
        <div class="signin-link">
          <p>
            Déjà un compte ?
            <a routerLink="/login">Se connecter</a>
          </p>
        </div>
      </form>
    </div>
